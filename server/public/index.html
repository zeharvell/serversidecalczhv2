<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <h1>Server Side Calculator (attempt #2)</h1>

    <input id="js-input-val1" type="number" placeholder="enter a number" />
    <button class="js-btn-math" data-math="add">+</button>
    <button class="js-btn-math" data-math="sub">-</button>
    <button class="js-btn-math" data-math="mul">*</button>
    <button class="js-btn-math" data-math="div">/</button>
    <input id="js-input-val2" type="number" placeholder="enter a number" />
    <button id="js-btn-eq">=</button>
    <button id="js-btn-clear">clear</button>

    <div id="js-container"></div>
  </body>
</html>
